<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
    <title>Color Converter</title>
</head>
<body>
    <section>
        <h4>Hex To Rgb Convert</h4>
        <form>
            <label for="hex">Enter a color in hexadecimal format:</label>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">#</span>
                </div>
                <input type="text" class="form-control" id="hex-first" maxlength="6" onkeyup="hexToRgb()">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid hex.
                </div>
            </div>
            <br>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" id="rgb-first" placeholder="RGB" readonly>
            </div>
        </form>
    </section>
    <section>
        <h4>Rgb To Hex Convert</h4>
        <form>
            <label for="hex">Enter a color in Rgb format:</label>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">

                    <span class="input-group-text" id="inputGroup-sizing-lg">R</span>
                </div>
                <input type="text" class="form-control" id="r"  maxlength="3" onkeyup="rgbToHex()">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">G</span>
                </div>
                <input type="text" class="form-control" id="g" maxlength="3" onkeyup="rgbToHex()">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">B</span>
                </div>
                <input type="text" class="form-control" id="b" maxlength="3"  onkeyup="rgbToHex()">

                <!-- <div class="valid-feedback">
                    Looks good!
                </div>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid hex.
                </div> -->
            </div>
            <!-- <div>
                <button id="convert" onclick="rgbToHex()" >convert</button>
            </div> -->
            <br>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" id="hex-second" placeholder="HEX" readonly>
            </div>
        </form>
    </section>
</body>
</html>
